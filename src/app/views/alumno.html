<nav class="navbar-av navbar-fixed-top">
        <div class="container" style="padding-top: 10px;">
            <div class="navbar-brand">
                Alumnos
            </div>
        </div>
    </nav>
<div class="spacing-big"></div>
<div class="container">
<table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                    	<th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Localidad</th>
                        <th>Email</th>
                        <th>Celular</th>
                        <th>Ocupacion</th>
                        <th>Sexo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="alumno in homeCtrl.alumnos">
                        <td>{{alumno.dni}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.apellido}}</td>
                        <td>{{alumno.localidad}}</td>
                        <td>{{alumno.email}}</td>
                        <td>{{alumno.celular}}</td>
                        <td>{{alumno.ocupacion}}</td>
                        <td>{{alumno.sexo}}</td>
                    </tr>
                </tbody>
            </table>
</div>
