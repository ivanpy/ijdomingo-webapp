<div class="modal-header">
    <button id="cerrar" type="button" class="close" aria-label="Close" ng-click="lgCtrl.cerrar()"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-lock" style="font-size: 30px"></span>
</div>

<div class="modal-body">
<form class="form-signin" ng-submit="lgCtrl.login()">
  <label for="usuario" class="sr-only">usuario</label>
  <input id="usuario" class="form-control input-lg" placeholder="Ingrese su usuario" required autofocus type="text">
  <label for="password" class="sr-only">Contraseña</label>
  <input id="password" class="form-control input-lg" placeholder="Ingrese su contraseña" required type="password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
</div>
